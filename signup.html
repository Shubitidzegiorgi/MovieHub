<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body class="bodysignup">
    <header></header>
    <main>
        <form action="index.html" class="sign" method="post" autocomplete="off">
            <h3> 
            <a href="#" class="logo">
                Movie<span>Hub</span>
            </a>
            </h3>
            <input type="text" name="user" id="user" required
            placeholder="Username">
            <input type="text" name="emailaddress" id="emailaddress" required
            placeholder="Email">
            <input type="text" name="number" id="number" class="botoma" required
            placeholder="Mobile Number">
            <input type="password" name="password" id="password" class="botoma" required
            placeholder="Password">
            <input type="password" name="password" id="password" class="botoma" required
            placeholder="Confirm Password">
            <input type="submit" name="Sign Up" id="Sign Up"
            value="Sign Up">

        </form>


    </main>
    <footer></footer>
</body>
</html>
